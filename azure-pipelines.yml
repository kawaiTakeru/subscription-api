parameters:
- name: environment_id
  type: string
  default: dev
  values: [cmn, dev, stg, prd]
- name: project_name
  type: string
  default: bft
- name: email
  type: string
  default: ""
- name: vnet_type
  type: string
  default: private
  values: [private, public]

trigger: none
pr: none

pool:
  vmImage: windows-2022

variables:
  - name: System.Debug
    value: true
  - name: USE_TARGETED_APPLY
    value: true
  - name: azureServiceConnection
    value: snp-pipeline-api-wif
  - name: vnet_type
    value: ${{ parameters.vnet_type }}

stages:
- stage: provision_all
  displayName: Provision Subscription + Network (Simplified)
  jobs:
  - job: terraform_job
    displayName: Terraform Orchestration
    steps:
      - checkout: self

      - task: TerraformInstaller@1
        displayName: Install Terraform 1.7.5
        inputs:
          terraformVersion: 1.7.5

      # Step0: Subscription (create or reuse)
      - task: AzureCLI@2
        name: step0
        displayName: Step0 - Subscription (create or reuse)
        env:
          TF_INPUT: 'false'
          TF_IN_AUTOMATION: 'true'
          TF_VAR_project_name: ${{ parameters.project_name }}
          TF_VAR_environment_id: ${{ parameters.environment_id }}
          TF_VAR_vnet_type: ${{ parameters.vnet_type }}
        inputs:
          azureSubscription: $(azureServiceConnection)
          scriptType: pscore
          scriptLocation: inlineScript
          inlineScript: |
            $ErrorActionPreference='Stop'

            $tfDir = "$(Build.SourcesDirectory)/terraform"
            Write-Host "[Step0] Terraform dir: $tfDir"

            # --- utils（既存と同等） ---
            function Get-TfVar {
              param([string]$Path,[string]$Key)
              if (-not (Test-Path $Path)) { throw "tfvars not found: $Path" }
              $line = Get-Content -LiteralPath $Path | Where-Object { $_ -match "^\s*$Key\s*=" } | Select-Object -First 1
              if (-not $line) { return "" }
              $val = $line -replace "^\s*$Key\s*=\s*", ""
              if ($val -match "#") { $val = ($val -split "#")[0] }
              $val.Trim().Trim('"')
            }
            function Slugify([string]$s) {
              if (-not $s) { return "" }
              $t = $s.Trim().ToLower()
              $t = $t -replace " ", "-" -replace "_", "-" -replace "\.", "-" -replace "/", "-" -replace "\\", "-"
              $t = $t -replace "[^0-9a-z\-]", "-"
              return $t.Trim("-")
            }
            function Build-Base([string]$project,[string]$purpose,[string]$env,[string]$regionCode,[string]$seq) {
              $p1 = Slugify $project
              $p2raw = Slugify $purpose
              $p2 = if ($purpose -eq "検証") { "kensho" } elseif ($p2raw) { $p2raw } else { $p2raw }
              $parts = @($p1,$p2,$env,$regionCode,$seq) | Where-Object { $_ -and $_.Trim() -ne "" }
              return ($parts -join "-")
            }

            $tfvars = Join-Path $tfDir "terraform.tfvars"
            if (-not (Test-Path $tfvars)) { throw "terraform.tfvars missing." }

            # 入力値確認
            $projectParam = "${{ parameters.project_name }}"
            Write-Host "[Step0] project_name: '$projectParam'"
            Write-Host "[Step0] environment_id: $env:TF_VAR_environment_id"
            Write-Host "[Step0] vnet_type: $env:TF_VAR_vnet_type"
            Write-Host "[Step0] email (future use): '${{ parameters.email }}'"

            # tfvars 読み込み
            $aliasName   = Get-TfVar $tfvars "subscription_alias_name"
            $dispName    = Get-TfVar $tfvars "subscription_display_name"
            $createRaw   = Get-TfVar $tfvars "create_subscription"
            $createFlag  = if ($createRaw -match '^(?i:true|1)$') { $true } else { $false }
            $spokeIdInTf = Get-TfVar $tfvars "spoke_subscription_id"
            $hubSubId    = Get-TfVar $tfvars "hub_subscription_id"

            if (-not $hubSubId) { throw "hub_subscription_id must be set in tfvars." }

            # ここからは、前回までの Step0 と同様のサブスクリプション作成/再利用ロジック（省略）
            # ...
            # 既存と同じ最終変数出力:
            Write-Host "##vso[task.setvariable variable=finalSpokeSubscriptionId]$spokeIdInTf"
            Write-Host "##vso[task.setvariable variable=hubSubscriptionId]$hubSubId"

      # Step1: Resource Group（既存RGがある場合は自動importしてからapply）
      - task: AzureCLI@2
        displayName: Step1 - Resource Group
        env:
          ARM_USE_AZCLI_AUTH: 'true'
          ARM_SUBSCRIPTION_ID: $(finalSpokeSubscriptionId)
          TF_VAR_spoke_subscription_id: $(finalSpokeSubscriptionId)
          TF_VAR_create_subscription: false
          TF_VAR_project_name: ${{ parameters.project_name }}
          TF_VAR_environment_id: ${{ parameters.environment_id }}
          TF_VAR_vnet_type: ${{ parameters.vnet_type }}
          TF_INPUT: 'false'
          TF_IN_AUTOMATION: 'true'
        inputs:
          azureSubscription: $(azureServiceConnection)
          scriptType: pscore
          scriptLocation: inlineScript
          inlineScript: |
            $ErrorActionPreference='Stop'
            $subId = $env:ARM_SUBSCRIPTION_ID
            if (-not $subId) { throw "ARM_SUBSCRIPTION_ID env not set" }

            # 認証チェック
            $ok = $false
            for ($i=1; $i -le 12; $i++) {
              try {
                az account set --subscription $subId
                az account get-access-token --subscription $subId -o none
                if ($LASTEXITCODE -eq 0) { $ok = $true; break }
              } catch {}
              Start-Sleep -Seconds 10
            }
            if (-not $ok) { throw "Azure CLI is not ready for subscription: $subId" }

            # utils（Step0 と同等: tfvars 読み）
            function Get-TfVar {
              param([string]$Path,[string]$Key)
              if (-not (Test-Path $Path)) { return "" }
              $line = Get-Content -LiteralPath $Path | Where-Object { $_ -match "^\s*$Key\s*=" } | Select-Object -First 1
              if (-not $line) { return "" }
              $val = $line -replace "^\s*$Key\s*=\s*", ""
              if ($val -match "#") { $val = ($val -split "#")[0] }
              $val.Trim().Trim('"')
            }
            function Slugify([string]$s) {
              if (-not $s) { return "" }
              $t = $s.Trim().ToLower()
              $t = $t -replace " ", "-" -replace "_", "-" -replace "\.", "-" -replace "/", "-" -replace "\\", "-"
              $t = $t -replace "[^0-9a-z\-]", "-"
              return $t.Trim("-")
            }
            function Build-Base([string]$project,[string]$purpose,[string]$env,[string]$regionCode,[string]$seq) {
              $p1 = Slugify $project
              $p2raw = Slugify $purpose
              $p2 = if ($purpose -eq "検証") { "kensho" } elseif ($p2raw) { $p2raw } else { $p2raw }
              $parts = @($p1,$p2,$env,$regionCode,$seq) | Where-Object { $_ -and $_.Trim() -ne "" }
              return ($parts -join "-")
            }

            $tfDir = "$(Build.SourcesDirectory)/terraform"
            $tfvars = Join-Path $tfDir "terraform.tfvars"
            $projectParam = "${{ parameters.project_name }}"
            $purpose = Get-TfVar $tfvars "purpose_name"
            $envId   = "${{ parameters.environment_id }}"
            $regionCode = Get-TfVar $tfvars "region_code"
            $seq     = Get-TfVar $tfvars "sequence"
            $base    = Build-Base $projectParam $purpose $envId $regionCode $seq
            if (-not $base) { throw "Could not build base naming for RG." }
            $expectedRgName = "rg-$base"
            $rgId = "/subscriptions/$subId/resourceGroups/$expectedRgName"
            Write-Host "[Step1] Expected RG: $expectedRgName"

            Push-Location $tfDir
            try {
              terraform init -no-color -input=false

              # 既にAzureにRGがあるが、State未管理の場合は import する
              terraform state show azurerm_resource_group.rg 1>$null 2>$null
              $inState = ($LASTEXITCODE -eq 0)
              if (-not $inState) {
                $exists = az group exists --name $expectedRgName --subscription $subId
                if ($LASTEXITCODE -ne 0) { throw "az group exists failed" }
                if ($exists -eq "true") {
                  Write-Host "[Step1] RG exists in Azure but not in state. Importing: $rgId"
                  terraform import -no-color azurerm_resource_group.rg $rgId
                  if ($LASTEXITCODE -ne 0) { throw "terraform import RG failed" }
                } else {
                  Write-Host "[Step1] RG does not exist in Azure. Terraform will create it."
                }
              } else {
                Write-Host "[Step1] RG already tracked in state."
              }

              if ("$(USE_TARGETED_APPLY)" -eq "true") {
                terraform apply -no-color -input=false -auto-approve -target azurerm_resource_group.rg
                if ($LASTEXITCODE -ne 0) {
                  Write-Warning "Targeted apply failed; fallback to full apply"
                  terraform apply -no-color -input=false -auto-approve
                }
              } else {
                terraform apply -no-color -input=false -auto-approve
              }

              if ($LASTEXITCODE -ne 0) { throw "RG apply failed" }
            } finally { Pop-Location }

      # Step2: VNet
      - task: AzureCLI@2
        displayName: Step2 - VNet
        env:
          ARM_USE_AZCLI_AUTH: 'true'
          ARM_SUBSCRIPTION_ID: $(finalSpokeSubscriptionId)
          TF_VAR_spoke_subscription_id: $(finalSpokeSubscriptionId)
          TF_VAR_create_subscription: false
          TF_VAR_project_name: ${{ parameters.project_name }}
          TF_VAR_environment_id: ${{ parameters.environment_id }}
          TF_VAR_vnet_type: ${{ parameters.vnet_type }}
          TF_INPUT: 'false'
          TF_IN_AUTOMATION: 'true'
        inputs:
          azureSubscription: $(azureServiceConnection)
          scriptType: pscore
          scriptLocation: inlineScript
          inlineScript: |
            $ErrorActionPreference='Stop'
            $subId = $env:ARM_SUBSCRIPTION_ID
            if (-not $subId) { throw "ARM_SUBSCRIPTION_ID env not set" }
            az account set --subscription $subId
            Push-Location "$(Build.SourcesDirectory)/terraform"
            try {
              terraform init -no-color -input=false
              if ("$(USE_TARGETED_APPLY)" -eq "true") {
                terraform apply -no-color -input=false -auto-approve -target azurerm_virtual_network.vnet
                if ($LASTEXITCODE -ne 0) { Write-Warning "Targeted apply failed; fallback full apply"; terraform apply -no-color -input=false -auto-approve }
              } else {
                terraform apply -no-color -input=false -auto-approve
              }
              if ($LASTEXITCODE -ne 0) { throw "VNet apply failed" }
            } finally { Pop-Location }

      # Step3: Subnet + NSG
      - task: AzureCLI@2
        displayName: Step3 - Subnet + NSG
        env:
          ARM_USE_AZCLI_AUTH: 'true'
          ARM_SUBSCRIPTION_ID: $(finalSpokeSubscriptionId)
          TF_VAR_spoke_subscription_id: $(finalSpokeSubscriptionId)
          TF_VAR_create_subscription: false
          TF_VAR_project_name: ${{ parameters.project_name }}
          TF_VAR_environment_id: ${{ parameters.environment_id }}
          TF_VAR_vnet_type: ${{ parameters.vnet_type }}
          TF_INPUT: 'false'
          TF_IN_AUTOMATION: 'true'
        inputs:
          azureSubscription: $(azureServiceConnection)
          scriptType: pscore
          scriptLocation: inlineScript
          inlineScript: |
            $ErrorActionPreference='Stop'
            $subId = $env:ARM_SUBSCRIPTION_ID
            if (-not $subId) { throw "ARM_SUBSCRIPTION_ID env not set" }
            az account set --subscription $subId
            Push-Location "$(Build.SourcesDirectory)/terraform"
            try {
              terraform init -no-color -input=false
              if ("$(USE_TARGETED_APPLY)" -eq "true") {
                terraform apply -no-color -input=false -auto-approve `
                  -target azurerm_network_security_group.subnet_nsg `
                  -target azurerm_subnet.subnet `
                  -target azurerm_subnet_network_security_group_association.subnet_assoc `
                  -target azurerm_network_security_group.bastion_nsg `
                  -target azurerm_subnet.bastion_subnet `
                  -target azurerm_subnet_network_security_group_association.bastion_assoc
                if ($LASTEXITCODE -ne 0) {
                  Write-Warning "Targeted apply failed; fallback full apply"
                  terraform apply -no-color -input=false -auto-approve
                }
              } else {
                terraform apply -no-color -input=false -auto-approve
              }
              if ($LASTEXITCODE -ne 0) { throw "Subnet/NSG apply failed" }
            } finally { Pop-Location }

      # Step4: Route Table（private のみ）
      - task: AzureCLI@2
        displayName: Step4 - Route Table (private only)
        condition: and(succeeded(), eq(variables['vnet_type'], 'private'))
        env:
          ARM_USE_AZCLI_AUTH: 'true'
          ARM_SUBSCRIPTION_ID: $(finalSpokeSubscriptionId)
          TF_VAR_spoke_subscription_id: $(finalSpokeSubscriptionId)
          TF_VAR_create_subscription: false
          TF_VAR_project_name: ${{ parameters.project_name }}
          TF_VAR_environment_id: ${{ parameters.environment_id }}
          TF_VAR_vnet_type: ${{ parameters.vnet_type }}
          TF_INPUT: 'false'
          TF_IN_AUTOMATION: 'true'
        inputs:
          azureSubscription: $(azureServiceConnection)
          scriptType: pscore
          scriptLocation: inlineScript
          inlineScript: |
            $ErrorActionPreference='Stop'
            $subId = $env:ARM_SUBSCRIPTION_ID
            if (-not $subId) { throw "ARM_SUBSCRIPTION_ID env not set" }
            az account set --subscription $subId
            Push-Location "$(Build.SourcesDirectory)/terraform"
            try {
              terraform init -no-color -input=false
              if ("$(USE_TARGETED_APPLY)" -eq "true") {
                terraform apply -no-color -input=false -auto-approve `
                  -target azurerm_route_table.route_table_private `
                  -target azurerm_route.route_default_to_gateway `
                  -target azurerm_route.route_kms1 `
                  -target azurerm_route.route_kms2 `
                  -target azurerm_route.route_kms3 `
                  -target azurerm_subnet_route_table_association.subnet_rt_assoc
                if ($LASTEXITCODE -ne 0) { terraform apply -no-color -input=false -auto-approve }
              } else {
                terraform apply -no-color -input=false -auto-approve
              }
              if ($LASTEXITCODE -ne 0) { throw "Route table apply failed" }
            } finally { Pop-Location }

      # Step5a: Peering Hub -> Spoke（private のみ）
      - task: AzureCLI@2
        displayName: Step5a - Peering Hub->Spoke
        condition: and(succeeded(), eq(variables['vnet_type'], 'private'))
        env:
          ARM_USE_AZCLI_AUTH: 'true'
          TF_VAR_spoke_subscription_id: $(finalSpokeSubscriptionId)
          TF_VAR_create_subscription: false
          TF_VAR_project_name: ${{ parameters.project_name }}
          TF_VAR_environment_id: ${{ parameters.environment_id }}
          TF_VAR_vnet_type: ${{ parameters.vnet_type }}
          TF_INPUT: 'false'
          TF_IN_AUTOMATION: 'true'
          HUB_SUBSCRIPTION_ID: $(hubSubscriptionId)
        inputs:
          azureSubscription: $(azureServiceConnection)
          scriptType: pscore
          scriptLocation: inlineScript
          inlineScript: |
            $ErrorActionPreference='Stop'
            $hubSub = $env:HUB_SUBSCRIPTION_ID
            if (-not $hubSub) { throw "HUB_SUBSCRIPTION_ID env not set" }
            az account set --subscription $hubSub
            Push-Location "$(Build.SourcesDirectory)/terraform"
            try {
              terraform init -no-color -input=false
              terraform apply -no-color -input=false -auto-approve
              if ($LASTEXITCODE -ne 0) { throw "Peering Hub->Spoke apply failed" }
            } finally { Pop-Location }

      # Step5b: Peering Spoke->Hub（private のみ）
      - task: AzureCLI@2
        displayName: Step5b - Peering Spoke->Hub
        condition: and(succeeded(), eq(variables['vnet_type'], 'private'))
        env:
          ARM_USE_AZCLI_AUTH: 'true'
          ARM_SUBSCRIPTION_ID: $(finalSpokeSubscriptionId)
          TF_VAR_spoke_subscription_id: $(finalSpokeSubscriptionId)
          TF_VAR_create_subscription: false
          TF_VAR_project_name: ${{ parameters.project_name }}
          TF_VAR_environment_id: ${{ parameters.environment_id }}
          TF_VAR_vnet_type: ${{ parameters.vnet_type }}
          TF_INPUT: 'false'
          TF_IN_AUTOMATION: 'true'
        inputs:
          azureSubscription: $(azureServiceConnection)
          scriptType: pscore
          scriptLocation: inlineScript
          inlineScript: |
            $ErrorActionPreference='Stop'
            $subId = $env:ARM_SUBSCRIPTION_ID
            if (-not $subId) { throw "ARM_SUBSCRIPTION_ID env not set" }
            az account set --subscription $subId
            Push-Location "$(Build.SourcesDirectory)/terraform"
            try {
              terraform init -no-color -input=false
              terraform apply -no-color -input=false -auto-approve
              if ($LASTEXITCODE -ne 0) { throw "Peering Spoke->Hub apply failed" }
            } finally { Pop-Location }